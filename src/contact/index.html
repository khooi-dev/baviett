<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="../style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/logo.ico"
    />
    <script
      async
      src="//www.instagram.com/embed.js"
    ></script>
    <title>baviett | Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/">
          <img
            class="logo"
            src="/logo.png"
            alt="logo"
          />
        </a>
        <div>
          <a
            class="nav-item"
            href="/director/"
            >Director</a
          >
          <a
            class="nav-item"
            href="/editor/"
            >Editor</a
          >
          <a
            class="nav-item"
            href="/vfx/"
            >VFX</a
          >
          <a
            class="nav-item"
            href="/contact/"
            >Contact</a
          >
        </div>
      </nav>
    </header>

    <main>
      <h1>Let's Get in Touch!</h1>
      <div class="form-div">
        <form
          action="mailto:baviet1312@gmail.com"
          method="post"
          enctype="text/plain"
        >
          Name<br />
          <input
            type="text"
            name="name"
            required
          /><br />
          E-mail<br />
          <input
            type="text"
            name="mail"
            required
          /><br />
          Details<br />
          <input
            class="details"
            type="text"
            name="comment"
            required
          /><br />
          <input
            class="input-button"
            type="submit"
            value="send"
          />
          <input
            class="input-button"
            type="reset"
            value="reset"
          />
        </form>
      </div>
      <p class="body-extend"></p>
    </main>

    <footer>
      <div class="footer">
        <img
          class="logo"
          src="/logo.png"
          alt="logo"
        />
        <div class="footer-info">
          <p class="footer-item">baviet1312@gmail.com</p>
          <a href="https://www.instagram.com/baviett/">
            <p class="footer-item">Instagram</p>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
